<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="src/styles.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <main>
    <div id="toggleContainer" class="toggleContainer">
      <div id="calc" class="calc">
        Calc
      </div>
      Theme:
      <div id="toggle" class="toggle">
          
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="radio btn-check" onclick="theme1()" name="btnradio" id="btnradio1" checked>
          <label class="btn btn-outline-primary" for="btnradio1">1</label>

          <input type="radio" class="radio btn-check" onclick="theme2()" name="btnradio" id="btnradio2">
          <label class="btn btn-outline-primary" for="btnradio2">2</label>

          <input type="radio" class="radio btn-check" onclick="theme3()" name="btnradio" id="btnradio3">
          <label class="btn btn-outline-primary" for="btnradio3">3</label>
        </div>
      </div>
    </div>

    <div id="display" class="display">0</div>

    <div id="keyboard" class="keyboard">
      <div class="row2">
        <div id="key7" onclick="calcular(this.textContent)" class="keys">7</div>
        <div id="key8" onclick="calcular(this.textContent)" class="keys">8</div>
        <div id="key9" onclick="calcular(this.textContent)" class="keys">9</div>
        <div id="keyDel" onclick="calcular(this.textContent)" class="keys del">DEL</div>
      </div>
      <div class="row2">
        <div id="key4" onclick="calcular(this.textContent)" class="keys">4</div>
        <div id="key5" onclick="calcular(this.textContent)" class="keys">5</div>
        <div id="key6" onclick="calcular(this.textContent)" class="keys">6</div>
        <div id="keyMais" onclick="calcular(this.textContent)" class="keys">+</div>
      </div>
      <div class="row2">
        <div id="key1" onclick="calcular(this.textContent)" class="keys">1</div>
        <div id="key2" onclick="calcular(this.textContent)" class="keys">2</div>
        <div id="key3" onclick="calcular(this.textContent)" class="keys">3</div>
        <div id="keyMenos" onclick="calcular(this.textContent)" class="keys">-</div>
      </div>
      <div class="row2">
        <div id="keyPonto" onclick="calcular(this.textContent)" class="keys">.</div>
        <div id="key0" onclick="calcular(this.textContent)" class="keys">0</div>
        <div id="keyDiv" onclick="calcular(this.textContent)" class="keys">/</div>
        <div id="keyMult" onclick="calcular(this.textContent)" class="keys">*</div>
      </div>
      <div class="row2">
        <div id="keyReset" onclick="calcular(this.textContent)" class="keys reset">RESET</div>
        <div id="keyCalc" onclick="calcular(this.textContent)" class="keys igual">=</div>
      </div>
    </div>
  </main>



  <div id="attribution" class="attribution">
    Challenge by <a id="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a id="link2" href="https://github.com/alexxgill" target="_blank">Alexandre Gil</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
